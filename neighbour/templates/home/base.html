{% load static %}
{% load bootstrap4 %}
<html>

<head>
    <title> NeighbourHOOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    {% block bootstrap_content %}
    <nav class="navbar navbar-justify-content-center navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="margin-right: 200px;width: 200px;">
                <div style="margin-left: 100%;height: 15%;">
                    NeighbourHOOD
                </div>
            </a>
            <form class="navbar-form" role="search" action="{% url 'home' %}" method="GET" style="margin-right: 10%;">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Projects" name="project">
                    <div class="input-group-btn" name="project">
                        <button type="submit" name='submit' class="btn btn-primary"
                            style="float: left;margin-bottom: 5%;">Search</button>
                    </div>
                </div>
            </form>

            {% if register %}
            <a class="navbar">
                register
            </a>
            {% endif %}
            {% if current_user %}
            <a class="navbar">
                current_user
            </a>
            {% endif %}

        </div>
    </nav>
    {% endblock %}
    {%block content%}
    <div class="row">
        <div class="col-lg-2 order-1 bg-warning my-5 text-center text-bold" style="height:  20%;position:fixed;">
            <p><a href="">Neighbourhood Details</a></p>
            <p><a href="">Posts</a></p>
            <p><a href="{% url 'business' %}">Businesses</a></p>
            <p><a href="">Important Contacts</a></p>
        </div>
    </div>
    {% endblock %}


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</html>
